<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Add Task</h3>
        <form th:action="@{/users/assignor/save}" th:object="${task}" method="POST">
            <input type="hidden" th:field="*{taskId}" placeholder="Task Id" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{taskTitle}" placeholder="Task Title" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{taskNote}" placeholder="Task Note" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{assignorId}" placeholder="Assignor Id" value="${assignorId}" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{assigneeId}" placeholder="Assignee Id" class="form-control mb-4 w-25"> 
            <input type="date" th:field="*{assignedDate}" placeholder="Assigned Date" class="form-control mb-4 w-25"> 
            <input type="date" th:field="*{dueDate}" placeholder="Due Date" class="form-control mb-4 w-25"> 
            <select th:field="*{taskStatus}">
                <option value="In Progress">In Progress</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <input class="btn btn-info col-2" type="submit" value="Save" />
        </form>
    </div>
</body>
</html>
