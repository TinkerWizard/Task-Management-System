<body>
    <div class="container">
        <form th:action="@{/users/save}" th:object="${user}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{userId}" placeholder="User Id" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 w-25"> 
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25"> 
            <button class="btn btn-info col-2" type="submit">Save</button>
        </form>
    </div>
