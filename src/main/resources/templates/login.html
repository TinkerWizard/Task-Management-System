<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form th:action="@{/users/role-detection}" method="POST" th:object="${loginForm}">
            <input th:field="*{userId}" type="text" class="form-control mb-2 w-25" placeholder="User Id"/>
            <input th:field="*{password}" type="password" class="form-control mb-2 w-25" placeholder="Password"/>
            <button type="submit" class="btn btn-info col-2">Submit</button>
        </form>
    </div>
</body>
</html>
