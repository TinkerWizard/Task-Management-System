<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form th:action="@{/home}" method="POST" th:object="${loginForm}">
        User Id: <input th:field="*{userId}" type="text"/>
        <br>
        <br>
        Password: <input th:field="*{password}" type="password"/>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
