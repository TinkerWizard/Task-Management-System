<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="mb-5 mt-5">Task Directory</h3>
        <table class="table table-bordered table-striped"> 
            <thead class="table-dark">
                <tr>
                  <th>Task Id</th>
                  <th>Task Title</th>
                  <th>Task Note</th>
                  <th>Assignor Id</th>
                  <th>Assignee Id</th>
                  <th>Assigned date</th>
                  <th>Due date</th>
                  <th>Task status</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.taskId}" />
                    <td th:text="${task.taskTitle}" />
                    <td th:text="${task.taskNote}" />
                    <td th:text="${task.assignorId}" />
                    <td th:text="${task.assigneeId}" />
                    <td th:text="${task.assignedDate}" />
                    <td th:text="${task.dueDate}" />
                    <td th:text="${task.taskStatus}" />
                </tr>
              </tbody>
        </table>
    </div>
</body>
</html>
