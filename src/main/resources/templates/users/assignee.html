<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Assignee Profile</h3>
        <div class="container" th:object="${assignee}">
          Assignee Name: <span th:text="*{name}" />
          <br>
          Assignee Id: <span th:text="*{userId}" />
          <br>
          Assignee Email: <span th:text="*{email}" />
        </div>
        <h3 class="mb-5 mt-5">Task Directory</h3>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Task Id</th>
            <th>Task Title</th>
            <th>Task Note</th>
            <th>Assignor Id</th>
            <th>Assignee Id</th>
            <th>Assigned date</th>
            <th>Due date</th>
            <th>Task status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="task : ${tasks}">
            <td th:text="${task.taskId}" />
            <td th:text="${task.taskTitle}" />
            <td th:text="${task.taskNote}" />
            <td th:text="${task.assignorId}" />
            <td th:text="${task.assigneeId}" />
            <td th:text="${task.assignedDate}" />
            <td th:text="${task.dueDate}" />
            <td th:text="${task.taskStatus}" />
            <td>
              <a
                th:href="@{/users/assignee/updateStatus(taskId=${task.taskId})}"
                class="btn btn-info"
                >Update</a>
            </td>

            <!-- add drop down button to update the status -->
            <!-- add a save button -->
          </tr>
        </tbody>
      </table>
    </div>
    <!-- logout button and redirect to login -->
  </body>
</html>
